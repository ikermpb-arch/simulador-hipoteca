<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Sencillo - Hipotecas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 30%, #90caf9 60%, #ffffff 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 8px 16px;
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-links {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .nav-link {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            text-decoration: none;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            background: rgba(16, 185, 129, 0.2);
            transform: translateY(-1px);
        }

        .title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: #64748b;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-size: 1rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .calculate-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
            margin: 20px 0;
        }

        .calculate-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }

        .results {
            background: #f8fafc;
            border-radius: 12px;
            padding: 25px;
            margin-top: 20px;
            display: none;
        }

        .results.show {
            display: block;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 600;
            color: #374151;
        }

        .result-value {
            font-size: 1.2rem;
            font-weight: 700;
            color: #1e40af;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 25px 20px;
            }

            .title {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="index.html" class="back-button">‚Üê Volver al inicio</a>
            <nav class="nav-links">
                <a href="simulador-avanzado.html" class="nav-link">üìä Simulador Avanzado</a>
                <a href="contacto.html" class="nav-link">üí¨ Contacto</a>
                <a href="privacidad.html" class="nav-link">üîí Privacidad</a>
            </nav>
            <h1 class="title">üè° Simulador Sencillo</h1>
            <p class="subtitle">Calcula tu cuota hipotecaria de forma r√°pida</p>
        </div>

        <form id="mortgageForm">
            <div class="form-group">
                <label for="amount" class="form-label">Importe del pr√©stamo (‚Ç¨)</label>
                <input type="number" id="amount" class="form-input" placeholder="Ej: 200000" required>
            </div>

            <div class="form-group">
                <label for="rate" class="form-label">Tipo de inter√©s anual (%)</label>
                <input type="number" id="rate" class="form-input" step="0.01" placeholder="Ej: 3.5" required>
            </div>

            <div class="form-group">
                <label for="years" class="form-label">A√±os del pr√©stamo</label>
                <input type="number" id="years" class="form-input" placeholder="Ej: 30" required>
            </div>

            <button type="submit" class="calculate-button">Calcular Hipoteca</button>
        </form>

        <div id="results" class="results">
            <div class="result-item">
                <span class="result-label">Cuota mensual:</span>
                <span class="result-value" id="monthlyPayment">‚Ç¨0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Total a pagar:</span>
                <span class="result-value" id="totalPayment">‚Ç¨0</span>
            </div>
            <div class="result-item">
                <span class="result-label">Intereses totales:</span>
                <span class="result-value" id="totalInterest">‚Ç¨0</span>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('mortgageForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Obtener valores
            const amount = parseFloat(document.getElementById('amount').value);
            const rate = parseFloat(document.getElementById('rate').value) / 100 / 12; // Tasa mensual
            const years = parseInt(document.getElementById('years').value);
            const months = years * 12;
            
            // F√≥rmula de cuota hipotecaria
            const monthlyPayment = amount * (rate * Math.pow(1 + rate, months)) / (Math.pow(1 + rate, months) - 1);
            const totalPayment = monthlyPayment * months;
            const totalInterest = totalPayment - amount;
            
            // Mostrar resultados
            document.getElementById('monthlyPayment').textContent = '‚Ç¨' + monthlyPayment.toFixed(2);
            document.getElementById('totalPayment').textContent = '‚Ç¨' + totalPayment.toFixed(2);
            document.getElementById('totalInterest').textContent = '‚Ç¨' + totalInterest.toFixed(2);
            
            // Mostrar contenedor de resultados
            document.getElementById('results').classList.add('show');
        });
    </script>
</body>
</html>
